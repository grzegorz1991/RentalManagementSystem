<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>404!</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" th:href="@{/css/all.min.css}">
	<!-- bootstrap -->
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<!-- owl carousel -->
	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<!-- magnific popup -->
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<!-- mean menu css -->
	<link rel="stylesheet" th:href="@{/css/meanmenu.min.css}">
	<!-- main style -->
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<!-- responsive -->
	<link rel="stylesheet" th:href="@{/css/responsive.css}">

</head>
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->

	<!-- header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- end header -->

		<!-- search area -->
		<div class="search-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<span class="close-btn"><i class="fas fa-window-close"></i></span>
						<div class="search-bar">
							<div class="search-bar-tablecell">
								<h3>Search For:</h3>
								<input type="text" placeholder="Keywords">
								<button type="submit">Search <i class="fas fa-search"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end search arewa -->
		<!-- breadcrumb-section -->
		<div class="breadcrumb-section breadcrumb-bg">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 text-center">
						<div class="breadcrumb-text">
							<p>Fresh adn Organic</p>
							<h1>404 - Not Found</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end breadcrumb section -->
		<!-- error section -->
		<div class="full-height-section error-section">
			<div class="full-height-tablecell">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 offset-lg-2 text-center">
							<div class="error-text">
								<i class="far fa-sad-cry"></i>
								<h1>Oops! Not Found.</h1>
								<p>The page you requested for is not found.</p>
								<a href="index.html" class="boxed-btn">Back to Home</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end error section -->
		<!-- logo carousel -->
		<div class="logo-carousel-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="logo-carousel-inner">
							<div class="single-logo-item">

								<img th:src="@{/img/company-logos/1.png}" alt="">
							</div>
							<div class="single-logo-item">
								<img th:src="@{/img/company-logos/2.png}" alt="">
							</div>
							<div class="single-logo-item">
								<img th:src="@{/img/company-logos/3.png}" alt="">
							</div>
							<div class="single-logo-item">
								<img th:src="@{/img/company-logos/4.png}" alt="">
							</div>
							<div class="single-logo-item">
								<img th:src="@{/img/company-logos/5.png}" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end logo carousel -->

	<!-- footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<!-- end footer -->

	<!-- copyright -->
	<div th:insert="fragments/copyright :: copyright"></div>
	<!-- end copyright -->
	
	<!-- jquery -->
	<script th:src="@{/js/jquery-1.11.3.min.js}"></script>

	<!-- bootstrap -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- count down -->
	<script th:src="@{/js/jquery.countdown.js}"></script>
	<!-- isotope -->
	<script th:src="@{/js/jquery.isotope-3.0.6.min.js}"></script>
	<!-- waypoints -->
	<script th:src="@{/js/waypoints.js}"></script>
	<!-- owl carousel -->
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<!-- magnific popup -->
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<!-- mean menu -->
	<script th:src="@{/js/jquery.meanmenu.min.js}"></script>
	<!-- sticker js -->
	<script th:src="@{/js/sticker.js}"></script>
	<!-- main js -->
	<script th:src="@{/js/main.js}"></script>
	
	</body>
</html>
