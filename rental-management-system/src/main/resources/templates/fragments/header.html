<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Common header elements -->
</head>
<body>
<header>
    <!-- header -->
    <div class="top-header-area" id="sticker">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <div class="main-menu-wrap">
                        <!-- logo -->
                        <div class="site-logo">
                            <a href="/">
                                <img th:src="@{/img/custom-logos/logo-1-light.png}" alt="Logo">

                            </a>
                        </div>
                        <!-- logo -->

                        <!-- menu start -->
                        <nav class="main-menu">


                            <ul>
                                <li th:class="${activePage == 'home' ? 'current-list-item' : ''}"><a href="/">Home</a>
                                </li>
                                <li th:class="${activePage == 'about' ? 'current-list-item' : ''}"><a href="/aboutUs">About
                                    Us</a></li>

                                <li th:class="${activePage == 'news' ? 'current-list-item' : ''}"><a
                                        href="/news">News</a>
                                    
                                </li>

                                <li th:class="${activePage == 'contact' ? 'current-list-item' : ''}"><a href="/contact">Contact</a>
                                </li>
                                <li th:class="${activePage == 'shop' ? 'current-list-item' : ''}"><a
                                        href="/shop">Shop</a>
                                    <ul class="sub-menu">
                                        <li><a href="/shop">Our products</a></li>
                                        <li><a href="#">Cart</a></li>
                                        <li><a href="#">Check Out</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="header-icons">
                                        <a class="shopping-cart" href="#"><i class="fas fa-shopping-cart"></i></a>
                                        <a class="mobile-hide search-bar-icon" href="#"><i
                                                class="fas fa-search"></i></a>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                        <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                        <div class="mobile-menu"></div>
                        <!-- menu end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end header -->
</header>
