<div th:fragment="latest-news">
    <div class="latest-news pt-150 pb-150">
        <div class="container">

            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="section-title">
                        <h3><span class="orange-text">Our</span> News</h3>
                        <p>Stay updated with our latest news and announcements.</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Iterate over each news item -->
                <div class="col-lg-4 col-md-6" th:each="newsItem : ${newsList}">
                    <div class="single-latest-news">
                        <a th:href="@{'/news/' + ${newsItem.id}}">
                            <!-- Assuming you have a property named 'imageUrl' in your News entity -->
                            <div class="latest-news-bg" th:style="'background-image: url(' + ${newsItem.imageUrl} + ');'"></div>
                        </a>
                        <div class="news-text-box">
                            <h3><a th:href="@{'/news/' + ${newsItem.id}}" th:text="${newsItem.title}"></a></h3>
                            <p class="blog-meta">
                                <span class="author"><i class="fas fa-user"></i> <span th:text="${newsItem.author}">Admin</span></span>
                                <!-- Format the date if needed -->
                                <span class="date"><i class="fas fa-calendar"></i> <span th:text="${newsItem.date}"></span></span>
                            </p>
                            <!-- Assuming you have a property named 'excerpt' in your News entity -->
                            <p class="excerpt" th:text="${newsItem.excerpt}"></p>
                            <a href="#" class="read-more-btn" th:href="@{'/news/' + ${newsItem.id}}">read more <i class="fas fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="news.html" class="boxed-btn">More News</a>
                </div>
            </div>
        </div>
    </div>
</div>
